<!DOCTYPE html>
<html>
<head>
  <title>Class Activity1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="wts.css">
  <link rel="icon" type="image/x-icon" href="Logo_last.png">
</head>
<body>
  <audio id="cheers" >
    <source src="cheers.mp3" type="audio/mpeg">
  </audio>
  <audio id="points" src="Points.mp3"></audio>
  <audio id="fail" src="fail.mp3"></audio>
<div class="header" style="width:100%; background-color:rgba(255, 255, 255, 0)">
   <img src="Logo.png" width="12%" style="float:left; margin-top:10px" class="img-responsive">
   <span> <img src="header.png" width="50%" height="100px"; class="img-responsive"></span>
</div>
<br>
<br>
  <center>
  <h1 id="heading">Ants And Their Colony</h1>
  <div class="maindiv container">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 imgdiv">
      <img id ="math_ques" src="MAth Question.jpg" width="100%">
    </div>
  <div id="questiondiv" class="col-lg-7 col-md-7 col-sm-7 col-xs-8">
    <div id="question"></div>
    <br><br><br>
  <div class="menu"><br><ul id="options"></ul></div>
  <button id="subbtn" class="btn btn-success" onclick="checkAnswer()">Submit Answer</button>
  <button id="nextbtn" class="btn btn-primary" onclick="newques()" style="display:none">Next</button>
  <p id="result"></p>
  </div>
</div>
  <script>
    // Define an array of questions and their options
    var questions = [
    
    {
      question: "Q1. A group of ants found 214 grains of sugar. If they ate 115 grains, how many grains of sugar do they have left? ",
      options: ["329", "109", "99", "None of these"],
      answer: "99"
    },

    {
      question: "Q2. There are 300 ants marching in a line. If 125 ants stop to rest, how many ants keep marching?",
      options: ["157", "175", "571", "425"],
      answer: "175"
    },

    {
      question: "Q3. If there are 618 ants crawling on a tree branch and 397 ants crawl away, how many ants are still on the branch?",
      options: ["318", "203", "221", "122"],
      answer: "221"
    },

    
    {
      question: "Q4. There were 340 ants having a picnic. If 238 ants leave early, how many ants are still at the picnic?",
      options: ["102", "210", "201", "120"],
      answer: "102"
    },

    {
      question: "Q5. If there are 735 ants in a line and 417 ants decide to explore a different path, how many ants are left in the original line?",
      options: ["813", "318", "138", "1152"],
      answer: "318"
    },

      {
        question: "Q6. A group of ants discovered 560 pieces of fruit. If they ate 142 pieces, how many pieces of fruit are left?",
        options: ["418", "814", "702", "148"],
        answer: "418"
      },

      {
        question: "Q7. If there are 825 ants carrying crumbs and 392 ants drop their crumbs, how many ants successfully bring their crumbs back to the nest?",
        options: ["334", "433", "1125", "500"],
        answer: "433"
      },

      {
        question: "Q8. An ant had 716 candies. If it gave away 537 candies to its friends, how many candies does it have left?",
        options: ["197", "1253", "971", "179"],
        answer: "179"
      },

      {
        question: "Q9. A group of ants found 593 seeds. If 305 seeds were eaten by birds, how many seeds are left for the ants?",
        options: ["805", "828", "882", "288"],
        answer: "288"
      },

      {
        question: "Q10. There are 251 ants on one side of a log and 122 ants on the other side. How many more ants are on the first side?",
        options: ["921", "129", "291", "192" ],
        answer: "129"
      },

      {
        question: "Q11. If there are 416 ants in an anthill and 175 ants go out to gather food, how many ants remain inside?",
        options: ["241", "142", "124", "412" ],
        answer: "142"
      },

      {
        question: "Q12.In an ant colony, there are 728 worker ants and 359 soldier ants. How many more worker ants are there than soldier ants?",
        options: ["396", "639", "369", "963" ],
        answer: "369"
      },
      {
        question: "Q13. An ant colony had 555 members. If 280 ants leave to explore a new area, how many ants are left in the original colony?",
        options: ["572", "275", "725", "257" ],
        answer: "275"
      },

      {
        question: "Q14. There are 620 ants on a flower. If 96 ants fly away, how many ants are still on the flower?",
        options: ["542", "425", "524", "245" ],
        answer: "524"
      },

      {
        question: "Q15. There are 455 ants carrying leaves. If 122 ants drop their leaves, how many ants successfully bring their leaves back to the nest?",
        options: ["444", "333", "222", "111" ],
        answer: "333"
      },

      {
        question: "Q16. If there are 560 ants in a line and 307 ants get distracted by a sweet scent, how many ants continue in the line?",
        options: ["352", "235", "253", "523" ],
        answer: "253"
      },

      {
        question: "Q17. An ant collected 628 flower petals. If it loses 412 petals on its way back, how many petals does it bring to the colony?",
        options: ["261", "126", "612", "216" ],
        answer: "216"
      },

      {
        question: "Q18. A group of ants discovered 780 aphids. If 407 aphids fly away, how many aphids remain with the ants?",
        options: ["337", "373", "377", "1100" ],
        answer: "373"
      },

      {
        question: "Q19. An ant has 408 sisters. If 219 sisters go out to play, how many sisters are left at home?",
        options: ["189", "198", "981", "918" ],
        answer: "189"
      },

      {
        question: "Q20. There are 782 ants having a race. If 507 ants quit halfway through, how many ants complete the race?",
        options: ["572", "257", "275", "752" ],
        answer: "275"
      },


      
      // Add more questions here
    ];

    //define the array of images

    var img= ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"]
    
    // Get a random question from the array

    var randomQuestion = questions[0];
    var updatedimage = img[0]
    document.getElementById("math_ques").src = updatedimage
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });

// Create a function here like family array project of Byjus to display next question \
    // from array everytime instead of random question
    var i=1;
    var count=questions.length
    function newques(){
      if(i==count){
        document.getElementById("heading").innerHTML = "Thank You...."
        document.getElementById("math_ques").src = "last.jpg"
        document.getElementById("question").innerHTML=""
        document.getElementById("options").innerHTML="Well Done"
        document.getElementById("cheers").play()
        document.getElementById("result").innerHTML ="Click on the next button on the top right corner to practice more"
      document.getElementById("nextbtn").style.display="none"
      }
      else{

      document.getElementById("options").innerHTML=""
      document.getElementById("result").innerHTML =""
      
  
      updatedimage= img[i]
      document.getElementById("math_ques").src = updatedimage

// Display the question and options on the page
      randomQuestion = questions[i];    
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });
    document.getElementById("subbtn").style.display="inline-block"
        document.getElementById("nextbtn").style.display="none"

    i++;
    }
  }
    
    
    // Check the selected answer against the correct answer
    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
      if (selectedAnswer === randomQuestion.answer) {
        document.getElementById("result").innerHTML = "Correct! &#128512" ;
        document.getElementById("points").play();
        document.getElementById("subbtn").style.display="none"
        document.getElementById("nextbtn").style.display="inline-block"
      } else {
        document.getElementById("result").innerHTML = "Incorrect! &#128542";
        document.getElementById("fail").play();
      }
    }
  </script>
</center>
</body>
</html>
